<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./game.js" defer></script>
    <link rel = "stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">    

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id = 'heading'> 
        <div><b>Rock Paper Scissors!</b></div>
    </div>

    <div id = 'intro'>
        <div>Let's play rock paper scissors!</div>
        <div>First one to <em>5</em> points wins!</div>
    </div>

    <div id = 'choices'>
        <button class = 'Rock'><img id = 'rockimage' src = "./images/rock.png" tabindex="0"></button>
        <button class = 'Paper'><img id = 'paperimage' src = "./images/paper.png" tabindex="0"></button>
        <button class = 'Scissors'><img id = 'scissorsimage' src = "./images/scissors.png" tabindex="0"></button>
    </div>

    <div id = 'results'><b>Results:</b></div>
        <div class = 'roundResults'></div>
        <div class = 'scores'></div>
        <div class = 'finalWinner'></div>
    </div>

    <div id = 'reset'>
        <button class = "playAgain">Play Again?</button>
    </div>

    <div id = "credits">
        <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>
    </div>
</body>
</html>
